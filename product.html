<!-- Place this data between the <head> tags of your website -->
<title>Page Title - Parent Or Category Title - Site Title</title>
<meta name="description" content="Page description. No longer than 155 characters." />

<!-- Schema.org markup for Google+ -->
<meta itemscope itemtype="http://schema.org/Product">
<meta itemprop="name" content="The Name or Title Here">
<meta itemprop="description" content="This is the page description">
<meta itemprop="logo" content="A logo associated with an organization">
<meta itemprop="image" content="http://www.example.com/image.jpg">
<meta itemprop="brand" content="The brand(s) associated with a product or service">
<meta itemprop="model" content="The model of the product">
<meta itemprop="color" content="The color of the product">
<meta itemprop="productID" content="The product identifier, such as ISBN"/>
<!-- date should be ISO 8601 format -->
<meta itemprop="releaseDate" content="2015-03-04T16:16:00-05:00"/>
<!--  It is recommended to additionally provide strong product identifiers via the gtin8/gtin13/gtin14 and mpn properties -->
<meta itemprop="gtin8|gtin13|gtin14" content="The code of the product, or the product to which the offer refers">

<!-- Twitter Card data -->
<meta name="twitter:card" content="product">
<meta name="twitter:site" content="@publisher_handle">
<meta name="twitter:title" content="Page Title">
<meta name="twitter:url" content="http://www.example.com/">
<meta name="twitter:description" content="Page description less than 200 characters">
<meta name="twitter:creator" content="@author_handle">
<meta name="twitter:image" content="http://www.example.com/image.html">
<meta name="twitter:label1" content="Price">
<meta name="twitter:data1" content="$3">
<meta name="twitter:label2" content="Color">
<meta name="twitter:data2" content="Black">

<!-- Open Graph data -->
<meta property="og:title" content="Title Here" />
<meta property="og:type" content="product" />
<meta property="og:url" content="http://www.example.com/" />
<meta property="og:image" content="http://example.com/image.jpg" />
<meta property="og:description" content="Description Here" />
<meta property="og:site_name" content="Site Name" />
<meta property="og:price:amount" content="15.00" />
<meta property="og:price:currency" content="USD" />
