<!-- Place this data between the <head> tags of your website -->
<title>Page Title - Parent Or Category Title - Site Title</title>
<meta name="description" content="Page description. No longer than 155 characters." />
<meta name="keywords" content="keywords for this article">
<!-- if this is a news article see: http://goo.gl/N2tlEy -->
<meta name="news_keywords" content="keywords for this article">

<!-- Google Authorship and Publisher Markup -->
<link rel="author" href="https://plus.google.com/0000000/posts"/>
<link rel="publisher" href="https://plus.google.com/0000000"/>

<!-- Schema.org markup for Google+ -->
<meta itemscope itemtype="http://schema.org/Article">
<meta itemprop="name" content="The Name or Title Here">
<meta itemprop="description" content="This is the page description">
<meta itemprop="image" content="http://www.example.com/image.jpg">
<meta itemprop="keywords" content="keywords for this article">
<meta itemprop="url" content="Article URL">
<meta itemprop="dateCreated" content="2013-09-17T05:59:00+01:00">
<meta itemprop="dateModified" content="2013-09-16T19:08:47+01:00">
<meta itemprop="author" content="The author (Person or Organization) of this content">
<meta itemprop="genre mentions" content="Article Category">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@publisher_handle">
<meta name="twitter:title" content="Page Title">
<meta name="twitter:url" content="http://www.example.com/">
<meta name="twitter:description" content="Page description less than 200 characters">
<meta name="twitter:creator" content="@author_handle">
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="http://www.example.com/image.png">

<!-- Open Graph data -->
<meta property="og:title" content="Title Here" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://www.example.com/" />
<meta property="og:image" content="http://example.com/image.jpg" />
<meta property="og:description" content="Description Here" />
<meta property="og:site_name" content="Site Name" />
<meta property="article:publisher" content="A Facebook page URL or ID of the publishing entity" />
<meta property="article:published_time" content="2013-09-17T05:59:00+01:00" />
<meta property="article:modified_time" content="2013-09-16T19:08:47+01:00" />
<meta property="article:section" content="Article Section" />
<meta property="article:tag" content="An array of keywords relevant to the article" />
<meta property="article:keywords" content="Article Keywords" />
<meta property="fb:admins" content="Facebook numberic ID" />

<!-- sitemap and RSS feed -->
<link rel="alternate" type="application/rss+xml" href="{{ url:site }}blog/rss" title="{{ settings:site_name }} RSS Feed">
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ url:site }}sitemap.xml" />
