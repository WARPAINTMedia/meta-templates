<!-- Place this data between the <head> tags of your website -->
<title>Page Title - Parent Or Category Title - Site Title</title>
<meta name="description" content="Page description. No longer than 155 characters." />

<!-- Schema.org markup for Google+ -->
<meta itemscope itemtype="http://schema.org/LocalBusiness">
<meta itemprop="name" content="The Name or Title Here">
<meta itemprop="description" content="This is the page description">
<meta itemprop="image logo" content="http://www.example.com/image.jpg">
<meta itemprop="email" content="email address">
<meta itemprop="telephone" content="telephone number">
<meta itemprop="address" content="Physical address of the item">
<meta itemprop="legalName" content="The official name of the organization">
<meta itemprop="url" content="page url">
<meta itemprop="map" content="url to a map of this place">
<meta itemprop="photo" content="a photograph of this place">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@publisher_handle">
<meta name="twitter:title" content="Page Title">
<meta name="twitter:description" content="Page description less than 200 characters">
<meta name="twitter:creator" content="@author_handle">
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="http://www.example.com/image.png">

<!-- Open Graph data -->
<meta property="og:title" content="Title Here" />
<meta property="og:type" content="business.business" />
<meta property="og:url" content="http://www.example.com/" />
<meta property="og:image" content="http://example.com/image.jpg" />
<meta property="og:description" content="Description Here" />
<meta property="og:site_name" content="Site Name" />
<meta property="business:contact_data:street_address" content="Sample Contact data: Street Address" />
<meta property="business:contact_data:locality" content="Sample Contact data: Locality" />
<meta property="business:contact_data:postal_code" content="Sample Contact data: Postal Code" />
<meta property="business:contact_data:country_name" content="Sample Contact data: Country Name" />
<meta property="business:contact_data:email" content="An email address to contact this business" />
<meta property="business:contact_data:phone_number" content="A telephone number to contact this business" />
<meta property="business:contact_data:fax_number" content="A fax number to contact this business" />
<meta property="business:contact_data:website" content="URL A website for this business" />
<meta property="business:hours:day" content="A day in week (monday, tuesday, wednesday, thursday, friday, saturday and sunday)" />
<meta property="business:hours:start" content="TimeOfDay Opening time" />
<meta property="business:hours:end" content="TimeOfDay Closing time" />
<meta property="place:location:latitude" content="The latitude of the place" />
<meta property="place:location:longitude" content="The longitude of the place" />
<!-- use this tool http://findmyfacebookid.com/ -->
<meta property="fb:admins" content="Facebook numberic ID" />
